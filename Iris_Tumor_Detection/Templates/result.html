<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .result-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .confidence-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .raw-value {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .uploaded-image {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            margin-bottom: 30px;
        }
        .result-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        .tumorous {
            background-color: #ffdede;
            color: #d63031;
        }
        .healthy {
            background-color: #deffde;
            color: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        
        <div class="image-container">
            <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Eye Image" class="uploaded-image">
        </div>

        <div class="result-box">
            <div class="result-indicator {% if result == 'Tumorous' %}tumorous{% else %}healthy{% endif %}">
                {{ result }}
            </div>
            <!-- <p class="confidence-text">Confidence: {{ confidence }}</p>
            <p class="raw-value">Raw prediction value: {{ raw_value }}</p> -->
        </div>

        <a href="/" class="btn btn-primary">Analyze Another Image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
